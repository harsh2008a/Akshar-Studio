<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial;
            background-color: antiquewhite;
            padding: 20px;
        }

        .login-form {
            background-color: white;
            padding: 20px;
            max-width: 450px;
            margin: auto;
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #999;
        }

        input[type="submit"] {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div class="login-form">
        <h2>Login</h2>
        <form>
            <label>Username:</label>
            <input type="text" name="username">

            <label>Password:</label>
            <input type="password" name="password">

            <input type="submit" value="Login">
        </form>
    </div>

</body>
</html>
